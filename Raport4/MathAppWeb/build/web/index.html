<html>
    <head>
        <title>MathApplication Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="view">
            <h3 id="label1">Welcome! Please type numbers to count (after spacebar).</h3>
             <h4 id="label3">Values:</h4>
            <form action="Enter" method="POST">
                <input id="text2" type="text" value="" name="text2">
                <input id="calculate" type="submit" value="Calculate">
            </form>
             <h5 id="label4">Mean:</h5>
             <input id="text3" type="text" name="text3" readonly>
             <h5 id="label5">Median:</h5>
             <input id="text4" type="text" name="text4" readonly>
             <h5 id="label6">Standard deviation:</h5>
             <input id="text5" type="text" name="text5" readonly>
        </div>
    </body>
</html>
